<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src *; object-src *">

    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="https://dev.afe.pmbsoftware.fr/worker/public/cursegroup-dashboard.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body class="dark-version">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h2 id="monthAndYear"></h2>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
    </table>
</div>

<div class="modal fade" id="event-modal" tabindex="-1" role="dialog" aria-labelledby="event-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="event-modal-label">Event Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="event-form">
                    <div class="form-group">
                        <label for="event-date" class="col-form-label">Date:</label>
                        <input type="text" class="form-control" id="event-date" readonly>
                    </div>
                    <div class="form-group">
                        <label for="event-title" class="col-form-label">Title:</label>
                        <input type="text" class="form-control" id="event-title">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="delete-button" class="btn btn-danger">Delete</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/perfect-scrollbar.min.js"></script>
<script src="js/cursegroup-dashboard.js"></script>
<script src="js/sweetalert.min.js"></script>

<script src="js/calendar.js"></script>


</body>
</html>
